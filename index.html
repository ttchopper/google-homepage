<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    </head>
    <body>

        <!-- Header -->
        <header id="primary-header" class="clearfix">
            <nav>
                <ul>
                    <li><span id="user-name">Aizen</span></li><!--
                    --><li><a class="google-services" href="#">Gmail</a></li><!--
                    --><li><a class="google-services" href="#">Images</a></li><!--
                    --><li><a class="google-user-features google-apps" href="#"></a></li><!--
                    --><li><a class="google-user-features google-notifications" href="#"></a></li><!--
                    --><li><a href="#"><img id="user-profile-image" src="assets/images/user-image-profile.png"></a></li>
                </ul> 
            </nav>
        </header>
        <!-- End of header -->



        <!-- Main Content -->
        <section id="main-content">
            <img src="assets/images/google-logo.png" alt="Google Logo">
            <form id ="main-form" action="index.html" method="post">
                <input type="search" name="search" autofocus="autofocus">
                <a class="voice-search" href="#"><img src="assets/images/voice_search.png"></a>
            </form>

            <button type="button" name="button">Google Search</button>
            <button type="button" name="button">I'm Feeling Lucky</button>
        </section>
        <!-- End of Main Content -->



        <!-- Footer -->
        <footer id="primary-footer" class="clearfix">
            <ul id="left-list">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <ul id="right-list">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Use Google.com</a></li>
            </ul>  
        </footer>
        <!-- End of Footer -->

    </body>
</html>
